<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ohmyfood - Restaurant: La palate du goût</title>
    <meta name="description" content="Choisissez votre menu">
    <link rel="icon" type="image/svg" href="../public/img/logo/ohmyfood@2x.svg" >
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/font/fontawesome--6.0.0/css/all.min.css">
</head>
<body>
    <!--==================== HEADER ====================-->
    <header class="header" >
        <a href="../index.html" class="header__back">
            <i class="fas fa-arrow-left fa-lg"></i>
        </a>
        <h1 class="header__title">
            ohmyfood
        </h1>
    </header>

     <!--==================== MENU ====================-->
     <main class="menu">

        <!--==================== BACKGROUND ====================-->
        <figure class="menu__background" >
            <img 
                src="../public/img/restaurants/la_palette_du_goût.jpg" 
                alt="La palette du goût"
            >
        </figure>
         <!--==================== FORM ====================-->
         <form class="form">
            <h2 class="form__title">
                La palette du goût
                <i class="like far fa-heart"></i>
            </h2>
                    
            <!--==================== FORM GROUP ====================-->
            <div class="form__group">
                <h3 class="form__list__title">ENTRÉES</h3>
                <ul class="form__list" >
                    <li class="form__item" >
                        <input id="starters-1" type="checkbox">
                        <label class="form__label" for="starters-1">
                            <span class="form__label__title">Fricassé d'escargot</span>
                            <span>
                                Au pimet d'espelette
                                <strong>25€</strong>
                            </span>
                        </label>
                        <span class="check-animated" ><i class="fas fa-check-circle"></i></span>
                    </li>
    
                    <li class="form__item" >
                        <input id="starters-2" type="checkbox">
                        <label class="form__label" for="starters-2">
                            <span class="form__label__title">Foie gras de canard mi-cuit</span>
                            <span>
                                Et ses opeaux de tuffe noire
                                <strong>35€</strong>
                            </span>
           
                        </label>
                        <span class="check-animated" ><i class="fas fa-check-circle"></i></span>
                    </li>
                    <li class="form__item" >
                        <input id="starters-3" type="checkbox">
                        <label class="form__label" for="starters-3">
                            <span class="form__label__title">Oeuf au plat</span>
                            <span>
                                Assaisonné à la truffe sur lit de caviar
                                <strong>20€</strong>
                            </span>
                        </label>
                        <span class="check-animated" ><i class="fas fa-check-circle"></i></span>
                    </li>
                </ul>
            </div>

            <!--==================== FORM GROUP ====================-->
            <div class="form__group">
                <h3 class="form__list__title">PLATS</h3>
                <ul class="form__list" >
                    <li class="form__item" >
                        <input id="plats-1" type="checkbox">
                        <label class="form__label" for="plats-1">
                            <span class="form__label__title">Filet de boeuf au herbes</span>
                            <span>
                                Accompagné de sa ribammbelle de légumes
                                <strong>40€</strong>   
                            </span>
                        </label>
                        <span class="check-animated" ><i class="fas fa-check-circle"></i></span>
                    </li>

                    <li class="form__item" >
                        <input id="plats-2" type="checkbox">
                        <label class="form__label" for="plats-2">
                            <span class="form__label__title">Parmentier de queue de boeuf</span>
                            <span>
                                À la truffe noire sur sa purée de panais
                                <strong>35€</strong>
                            </span>
                        </label>
                        <span class="check-animated" ><i class="fas fa-check-circle"></i></span>
                    </li>
                    <li class="form__item" >
                        <input id="plats-3" type="checkbox">
                        <label class="form__label" for="plats-3">
                            <span class="form__label__title">Filet de Turbot</span>
                            <span>
                                Aux agrumes
                                <strong>44€</strong>
                            </span>
                        </label>
                        <span class="check-animated" ><i class="fas fa-check-circle"></i></span>
                    </li>
                </ul>
            </div>

            <!--==================== FORM GROUP ====================-->
            <div class="form__group">
                <h3 class="form__list__title">DESSERTS</h3>

                <ul class="form__list" >
                    <li class="form__item" >
                        <input id="desserts-1" type="checkbox">
                        <label class="form__label" for="desserts-1">
                            <span class="form__label__title">Paris-Brest</span>
                            <span>
                                Revisité
                                <strong>18€</strong>
                            </span>
                        </label>
                        <span class="check-animated" ><i class="fas fa-check-circle"></i></span>
                    </li>

                    <li class="form__item" >
                        <input id="desserts-2" type="checkbox">
                        <label class="form__label" for="desserts-2">
                            <span class="form__label__title">Macaron au chocolat d'exception</span>
                            <span>
                                Et glace à la vanille de Madagascar
                                <strong>22€</strong>
                            </span>
                        </label>
                        <span class="check-animated" ><i class="fas fa-check-circle"></i></span>
                    </li>
                    <li class="form__item" >
                        <input id="desserts-3" type="checkbox">
                        <label class="form__label" for="desserts-3">
                            <span class="form__label__title">Mousse au chocolat</span>
                            <span>
                                Au piment d'espelette et à la truffe noire
                                <strong>23€</strong>
                            </span>
                        </label>
                        <span class="check-animated" ><i class="fas fa-check-circle"></i></span>
                    </li>
                </ul>
            </div>

            <input type="submit" class="btn btn-primary" value="Commander">
        </form>

    </main>
</body>
</html>
