<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ohmyfood - Restaurant: À la française</title>
    <meta name="description" content="Choisissez votre menu">
    <link rel="icon" type="image/svg" href="../public/img/logo/ohmyfood@2x.svg" >
    <link rel="stylesheet" href="../assets/css/style.min.css">
    <link rel="stylesheet" href="../assets/font/fontawesome--6.0.0/css/all.min.css">
</head>
<body>

    <!--==================== HEADER ====================-->
    <header class="header" >
        <a href="../index.html" class="header__back">
            <i class="fas fa-arrow-left fa-lg"></i>
        </a>
        <h1 class="header__title">
            ohmyfood
        </h1>
    </header>
    

    <!--==================== MENU ====================-->
    <main class="menu">

        <!--==================== BACKGROUND ====================-->
        <figure class="menu__background" >
            <img 
                src="../public/img/restaurants/à_la_française.jpg" 
                alt="À la française "
            >    
        </figure>

        <!--==================== FORM ====================-->
        <form class="form">
            <h2 class="form__title">
                À la française
                <i class="like far fa-heart"></i>
            </h2>

            <!--==================== FORM GROUP ====================-->
            <div class="form__group">
                <h3>ENTRÉES</h3>
                <ul class="form__list" >
                    <li class="form__item" >
                        <input id="starters-1" type="checkbox">
                        <label class="form__label" for="starters-1">
                            <span class="form__label__title">Tartare de poulpe acidulé</span>
                            <span>
                                Aux zests d'orange 
                                <strong>25€</strong>
                            </span>
                        </label>
                        <span class="check-animated" ><i class="fas fa-check-circle"></i></span>
                    </li>
    
                    <li class="form__item" >
                        <input id="starters-2" type="checkbox">
                        <label class="form__label" for="starters-2">
                            <span class="form__label__title">Velouté de légumes d'antan</span>
                            <span>
                                Carotte, panais, topinambour
                                <strong>35€</strong>
                            </span>
           
                        </label>
                        <span class="check-animated" ><i class="fas fa-check-circle"></i></span>
                    </li>
                    <li class="form__item" >
                        <input id="soupe_à_l'oignon" type="checkbox">
                        <label class="form__label" for="soupe_à_l'oignon">
                            <span class="form__label__title">Soupe à l'oignon</span>
                            <span>
                                Revisitée 
                                <strong>20€</strong>
                            </span>
                        </label>
                        <span class="check-animated" ><i class="fas fa-check-circle"></i></span>
                    </li>
                </ul>
            </div>

            <!--==================== FORM GROUP ====================-->
            <div class="form__group">
                <h3>PLATS</h3>
                <ul class="form__list" >
                    <li class="form__item" >
                        <input id="coquilles_saint_jacques" type="checkbox">
                        <label class="form__label" for="coquilles_saint_jacques">
                            <span class="form__label__title">Coquilles Saint-Jacques</span>
                            <span>
                                Accompagnées d'une purée de panais 
                                <strong>40€</strong>   
                            </span>
                        </label>
                        <span class="check-animated" ><i class="fas fa-check-circle"></i></span>
                    </li>

                    <li class="form__item" >
                        <input id="magret_de_canard" type="checkbox">
                        <label class="form__label" for="magret_de_canard">
                            <span class="form__label__title">Magret de canard</span>
                            <span>
                                Et parmentier de pommes de terres
                                <strong>35€</strong>
                            </span>
                        </label>
                        <span class="check-animated" ><i class="fas fa-check-circle"></i></span>
                    </li>
                    <li class="form__item" >
                        <input id="pigeonneau_d'ille_et_Vilaine" type="checkbox">
                        <label class="form__label" for="pigeonneau_d'ille_et_Vilaine">
                            <span class="form__label__title">Pigeonneau d'Ille-et-Vilaine</span>
                            <span>
                                Sur son lit de gnocchis aux légumes 
                                <strong>44€</strong>
                            </span>
                        </label>
                        <span class="check-animated" ><i class="fas fa-check-circle"></i></span>
                    </li>
                </ul>
            </div>

            <!--==================== FORM GROUP ====================-->
            <div class="form__group">
                <h3>DESSERTS</h3>
                <ul class="form__list" >
                    <li class="form__item" >
                        <input id="desserts-1" type="checkbox">
                        <label class="form__label" for="desserts-1">
                            <span class="form__label__title">Pétales de violettes glacés</span>
                            <span>
                                Et purée de noisettes
                                <strong>18€</strong>
                            </span>
                        </label>
                        <span class="check-animated" ><i class="fas fa-check-circle"></i></span>
                    </li>

                    <li class="form__item" >
                        <input id="desserts-2" type="checkbox">
                        <label class="form__label" for="desserts-2">
                            <span class="form__label__title">Fondant au chocolat</span>
                            <span>
                                Revisité
                                <strong>22€</strong>
                            </span>
                        </label>
                        <span class="check-animated" ><i class="fas fa-check-circle"></i></span>
                    </li>
                    <li class="form__item" >
                        <input id="desserts-3" type="checkbox">
                        <label class="form__label" for="desserts-3">
                            <span class="form__label__title">Millefeuille coustillant</span>
                            <span>
                                Myrtilles et pâte d'amande
                                <strong>23€</strong>
                            </span>
                        </label>
                        <span class="check-animated" ><i class="fas fa-check-circle"></i></span>
                    </li>
                </ul>
            </div>

            <input type="submit" class="btn btn-primary" value="Commander">
        </form>
    </main>

    <!--==================== FOOTER ====================-->
    <footer class="footer">
        <nav class="footer__list">
            <a href="#logo"><img src="../public/img/logo/ohmyfood@2x.svg" alt="logo" class="footer__logo" ></a>
            <a href="#Proposer-un-restaurant"><i class="fas fa-utensils"></i> Proposer un restaurant</a>
            <a href="#Devenir-partenaire"><i class="fas fa-hands-helping"></i>Devenir partenaire</a>
            <a href="#mentions-légales">Mentions légales</a>
            <a href="mailto:master.code.develop@gmail.com" >Contact</a>
        </nav>
    </footer>
</body>
</html>
