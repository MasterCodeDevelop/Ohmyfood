<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ohmyfood - Réservez le menu qui vous convient</title>
    <meta name="description" content="Découvrez des restaurants d'exception, séléctionnés par nos soins.">
    <link rel="icon" type="image/svg" href="public/img/logo/ohmyfood@2x.svg" >
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/font/fontawesome--6.0.0/css/all.min.css">
</head>
<body>
    <!--==================== HEADER ====================-->
    <header class="header" >
        <h1 class="header__title">
            ohmyfood
        </h1>
    </header>

    <!--==================== HOME ====================-->
    <main class="home ">

        <!--==================== LOCATION  ====================-->
        <div id="location" class="location">
            <i class="fas fa-map-marker-alt"></i>
            <p class="location__text" >Paris, Belleville</p>
        </div>

        <!--==================== PREVIEW ====================-->
        <section id="preview" class="preview section" >
            <h2 class="section__title" >Réservez le menu qui vous convient</h2>
            <div class="section__content">
                <p>Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
                <a href="#restaurant" class="btn btn-primary">Explorer nos restaurants</a>
            </div>
        </section>

        <!--==================== OPERATING-STEPS ====================-->
        <section id="operating-steps" class="operating-steps section" >
            <h2 class="section__title" >Fonctionnement</h2>
            <ul class="section__content operating-steps__list" >
                <li class="operating-steps__item" >
                    <span class="operating-steps__number" >1</span>
                    <i class="fas fa-mobile-alt"></i>
                    <p class="operating-steps__text">Choisissez un restaurant</p>
                </li>
                <li class="operating-steps__item" >
                    <span class="operating-steps__number" >2</span>
                    <i class="fas fa-list"></i>
                    <p class="operating-steps__text">Composez votre menu</p>
                </li>
                <li class="operating-steps__item" >
                    <span class="operating-steps__number" >3</span>
                    <i class="fas fa-store"></i>
                    <p class="operating-steps__text">Dégustez au restaurant</p>
                </li>
            </ul>
        </section>
    </main>
</body>
</html>
